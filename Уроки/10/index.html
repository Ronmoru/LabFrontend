<body>
    <p><q>Странные</q> буквы</p>
    <img src="abbr.png" alt="надписи">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>
            инициальные аббревиатуры (составленные из первых букв слов), <br>
            кончаются <b>гласными,</b>наприме: <abbr title="Московский государственный университет">МГУ</abbr>, ОАО;
        </li>
        <li>
            <b>замствованные</b> аббревиатуры, кончающиеся <i>твердым согласным,</i><br> например: MAN;
        </li>
    </ul>
    <hr>
</body>
